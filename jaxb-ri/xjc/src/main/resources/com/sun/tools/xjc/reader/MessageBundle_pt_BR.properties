ERR_ILLEGAL_CUSTOMIZATION_TAGNAME = "{0}" n\u00E3o \u00E9 uma personaliza\u00E7\u00E3o v\u00E1lida.

ERR_PLUGIN_NOT_ENABLED = Usar a personaliza\u00E7\u00E3o "{1}" requer a chave "-{0}" para ativar este plug-in.
