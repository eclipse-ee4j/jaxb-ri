language: java

dist: bionic

jdk:
  - oraclejdk11
  - oraclejdk13

cache:
  directories:
    - .autoconf
    - $HOME/.m2

install:
  - git fetch --unshallow

script:
  - cd jaxb-ri
  - mvn -B -V -U -C -Pstaging,oss-release clean verify org.glassfish.copyright:glassfish-copyright-maven-plugin:check -Dgpg.skip=true -Doss.disallow.snapshots=false
